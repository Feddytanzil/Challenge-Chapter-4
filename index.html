<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="header">
      <div class="logo">
        <img src="assets/logo 1.png" alt="logo" />
      </div>
      <h1 class="title">Rock Paper Scissors</h1>
    </div>

    <div id="content">
      <div id="player">
        <h2>PLAYER 1</h2>
        <div class="player-hands">
          <input
            type="image"
            src="assets/batu.png"
            onclick="pickUserHand('rock')"
          />
        </div>
        <div class="player-hands">
          <input
            type="image"
            src="assets/kertas.png"
            onclick="pickUserHand('paper')"
          />
        </div>
        <div class="player-hands">
          <input
            type="image"
            src="assets/gunting.png"
            onclick="pickUserHand('scissors')"
          />
        </div>
      </div>

      <div id="vs">
        <h2 class="vs">VS</h2>
      </div>

      <div id="com">
        <h2>COM</h2>
        <div class="com-hands">
          <input type="image" src="assets/batu.png" />
        </div>
        <div class="com-hands">
          <input type="image" src="assets/kertas.png" />
        </div>
        <div class="com-hands">
          <input type="image" src="assets/gunting.png" />
        </div>
      </div>

      <div id="reset">
        <input type="image" onclick="resetGame()" src="assets/refresh.png" />
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
